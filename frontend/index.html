<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 200px; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    #result { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>ðŸ“° Fake News Detector</h1>
  <textarea id="text" placeholder="Paste your article hereâ€¦"></textarea><br>
  <button onclick="checkNews()">Check</button>
  <div id="result"></div>
  <script>
    async function checkNews() {
      const text = document.getElementById('text').value;
      const res = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('result').innerHTML =
          `<strong>Prediction:</strong> ${data.label.toUpperCase()}<br>
           <strong>Confidence:</strong> ${(data.confidence*100).toFixed(1)}%`;
      } else {
        document.getElementById('result').textContent =
          `Error ${res.status}: ${data.detail || res.statusText}`;
      }
    }
  </script>
</body>
</html>
